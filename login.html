<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediLink Hospital | Login</title>
  <link rel="stylesheet" href="promo.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f6faff;
      color: #333;
    }

    /* Blue Navbar */
    .navbar {
      background: #2b8be6;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .logo {
      font-weight: 700;
      font-size: 1.2rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover,
    nav a.active {
      color: #ffeb3b;
    }

    .container {
      max-width: 450px;
      margin: 60px auto;
      background: #fff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      color: #1d4ed8;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #cdd9e8;
      background: #f9fcff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #2b8be6;
      color: #fff;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #1b65b3;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      background: #fff;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">ü©∫ MediLink Hospital</div>
    <nav>
      <a href="hospital-promo.html">Home</a>
      <a href="dept.html">Departments</a>
      <a href="app.html">Appointments</a>
      <a href="login.html" class="active">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>üîê Login Portal</h2>

    <form id="loginForm" action="/login/patient" method="POST">
      <!-- Choose Role -->
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>

      </select>

      <!-- Dynamic label -->
      <input type="text" id="identifier" name="identifier" placeholder="Enter Name / Email" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const roleSelect = document.getElementById("role");
    const form = document.getElementById("loginForm");

    roleSelect.addEventListener("change", () => {
        const role = roleSelect.value;

        if (role === "patient") {
            form.action = "/login/patient";
            document.getElementById("identifier").placeholder = "Enter Patient Name";
        }
        else if (role === "doctor") {
            form.action = "/login/doctor";
            document.getElementById("identifier").placeholder = "Enter Doctor Email / Name";
        }
        else if (role === "admin") {
            form.action = "/login/admin";
            document.getElementById("identifier").placeholder = "Enter Admin Name";
        }

    });

    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const role = document.getElementById("role").value;
        const identifier = document.getElementById("identifier").value;

        let url = `/login/${role}`;

        const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ identifier })
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.message || "‚ö† Login failed.");
            return;
        }

        if (role === "patient") {
            localStorage.setItem("patientData", JSON.stringify(data));
            window.location.href = "patient-info.html";
        }
        else if (role === "doctor") {
            localStorage.setItem("doctorData", JSON.stringify(data));
            window.location.href = "doctor-info.html";
        }
        else if (role === "admin") {
            localStorage.setItem("adminData", JSON.stringify(data));
            window.location.href = "admin-info.html";
        }


    });
  </script>



  <footer>
    ¬© 2025 MediLink Hospital | Secure Login üîê
  </footer>

</body>
</html>
